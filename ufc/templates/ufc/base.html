<!DOCTYPE html>
<head>
{% load staticfiles %}


<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'ufc/css/bootstrap.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'ufc/css/base.css' %}" />

</head>

<body>

<div class="container">

	
	{% block header_text %}
	<header id="global-header">
		<nav role="navigation">
			<div class="wrapper">
				<a class="logo" href="https://digitalgrappling.com"><span>Digital Grappling></span></a>
				<ul class="main-menu">
					<li class="button-container">
						<a class="login" href="http://christophergs.github.io/">About</a>
					</li>
				</ul>

			</div>

		</nav>
	</header>

	<div class="clearfix"></div>

	{% endblock %}


	{% block body_text %}{% endblock %}


	



<script type="text/javascript" src="{% static 'ufc/js/d3.js' %}"></script>
<script type="text/javascript" src="{% static 'ufc/js/jquery-2.1.3.js' %}"></script>
<script type="text/javascript" src="{% static 'ufc/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'ufc/js/d3_tip.js' %}"></script>
<script type="text/javascript" src="{% static 'ufc/js/ufc.js' %}"></script>

{% block d3 %}

{% endblock %}

{% block footer_text %}

	<footer class="global-footer">

		<nav class="footer-nav">

			
		</nav>

		<div class="clearfix"></div>

		<ul class="credit text-center">
			<li>Built by <span><a href="http://christophergs.github.io/">Chris Samiullah</a> using <span><a href="http://django.com">Django</a> and <span><a href="http://d3js.org">d3.js</a></span>

			<li><a href="https://github.com/christophergs/mmadatascience">View source code</a></li>
		</ul>



	</footer>


</div>



{% endblock %}

<div class="modal2"><!-- Place at bottom of page --></div>
</body>
