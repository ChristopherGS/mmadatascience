{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'ufc/css/bootstrap.css' %}" />

<div class="container">

	<div class="row">

		<div class="col-md-6">

			<h1>Python Scraper for UFC Fighters</h1>

			{{fighter_list}}

		</div>

		<div class="col-md-6">
			
		</div>

	</div>

	<div class="row">

		<h4 id="searchBox">Search for a fighter</h4>

		<form action="/" method="POST">
			{% csrf_token %}
			<label>First Name</label>
			<input id="firstName" type="text" name="firstName" placeholder="Enter first name"/>

			<label>Surname Name</label>
			<input id="surname" type="text" name="surname" placeholder="Enter surname"/>

			<label for="search-button"></label>
			<input id="search-button" value="search" type="submit"/>



		</form>

	</div>

	<div class="row">
		<table id="id_list_table">
        	<tr><td>{{ search_text }}</td></tr>
    	</table>
	</div>



</div>
